sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t abubaker/docker-react -f -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true abubaker/docker-react npm test

after_success:
  - docker build -t abubaker/multi-client ./client
  - docker build -t abubaker/multi-nginx ./nginx
  - docker build -t abubaker/multi-server ./server
  - docker build -t abubaker/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push abubaker/multi-client
  - docker push abubaker/multi-nginx
  - docker push abubaker/multi-server
  - docker push abubaker/multi-worker

